{% load i18n %}
<ul class="unstyled span8">
  {% for object in object_list reversed %}
  <li class="row">
    <span class="span3">{{ object.starts|date:"D \d. d-m-y H:i"}}</span>
    <span class="span5">
      <a href="{% url evenio:show object.slug %}">
        {{ object.title }}
      </a>
    </span>
  </li>
  {% empty %}
    <li>{% trans "Nothing happening." %}</li>
  {% endfor %}
</ul>
